  <div class="playground-container">
    <img src="smileyface.PNG" class="draggable" data-title="Title 1" data-caption="This is caption 1">
    <img src="zine.jpeg" class="draggable" data-title="Title 2" data-caption="This is caption 2">
    <img src="ladybug.jpg" class="draggable" data-title="Example Image" data-caption="This is an example from Walmart">
    <img src="bug.jpg" class="draggable" data-title="Example Image" data-caption="This is an example from Walmart">
    <img src="avantgarbage.gif" class="draggable" data-title="Example Image" data-caption="This is an example from Walmart">
    <img src="smokinggrannyrat.png" class="draggable" data-title="Example Image" data-caption="This is an example from Walmart">

  </div>
  
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="">
    <div class="caption" id="lightbox-caption"></div>
  </div>
  <script>
    $(function() {
      let containerWidth = $(".playground-container").width();
      let containerHeight = $(".playground-container").height();
      
      $(".draggable").each(function() {
        let randomX = (containerWidth / 2.5) - 100 + Math.random() * 300;
        let randomY = (containerHeight / 3) - 100 + Math.random() * 300;
        $(this).css({ top: randomY + "px", left: randomX + "px" });
      });
      
      $(".draggable").draggable();
      
      $(".draggable").on("dblclick", function() {
        let src = $(this).attr("src");
        let title = $(this).data("title");
        let caption = $(this).data("caption");
        
        $("#lightbox-img").attr("src", src);
        $("#lightbox-caption").html(`<b>${title}</b><br>${caption}`);
        $("#lightbox").fadeIn();
      });
      
      $("#lightbox").on("click", function() {
        $(this).fadeOut();
      });
    });
  </script>
