<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playground</title>
    <meta
      name="description"
      content="Hi! Iâ€™m Jason Low, a UX/UI designer and illustrator that graduated from the IDEA Program. If you like my work reach out and let's get creative!"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/131cf4b9dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="assets/static/logo--favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-T0ZDPP32GE"
    ></script>
    <script src="js/gtag.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header id="header" class="hero-header"></header>
    <div class="playground-container">
      <img
        src="assets/static/smileyface.PNG"
        class="draggable"
        data-title="Title 1"
        data-caption="This is caption 1"
      />
      <img
        src="assets/static/zine.jpeg"
        class="draggable"
        data-title="Title 2"
        data-caption="This is caption 2"
      />
      <img
        src="assets/static/ladybug.jpg"
        class="draggable"
        data-title="Example Image"
        data-caption="This is an example from Walmart"
      />
      <img
        src="assets/static/bug.jpg"
        class="draggable"
        data-title="Example Image"
        data-caption="This is an example from Walmart"
      />
      <img
        src="assets/gif/avantgarbage.gif"
        class="draggable"
        data-title="Example Image"
        data-caption="This is an example from Walmart"
      />
      <img
        src="assets/static/smokinggrannyrat.png"
        class="draggable"
        data-title="Example Image"
        data-caption="This is an example from Walmart"
      />
    </div>

    <div class="lightbox" id="lightbox">
      <img id="lightbox-img" src="" />
      <div class="caption" id="lightbox-caption"></div>
    </div>
    <script>
      $(function () {
        let containerWidth = $(".playground-container").width();
        let containerHeight = $(".playground-container").height();

        $(".draggable").each(function () {
          let randomX = containerWidth / 2.5 - 100 + Math.random() * 300;
          let randomY = containerHeight / 3 - 100 + Math.random() * 300;
          $(this).css({ top: randomY + "px", left: randomX + "px" });
        });

        $(".draggable").draggable();

        $(".draggable").on("dblclick", function () {
          let src = $(this).attr("src");
          let title = $(this).data("title");
          let caption = $(this).data("caption");

          $("#lightbox-img").attr("src", src);
          $("#lightbox-caption").html(`<b>${title}</b><br>${caption}`);
          $("#lightbox").fadeIn();
        });

        $("#lightbox").on("click", function () {
          $(this).fadeOut();
        });
      });
    </script>
    <script src="js/headerFooter.js"></script>
  </body>
</html>
